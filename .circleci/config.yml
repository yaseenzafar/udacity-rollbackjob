version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: Destroy environment
          command: aws cloudformation delete-stack --stack-name prod-${CIRCLE_WORKFLOW_ID} --capabilities CAPABILITY_IAM
          when: on_fail
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create Stack
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name prod-${CIRCLE_WORKFLOW_ID}
              --capabilities CAPABILITY_IAM

workflows:
  my_workflow:
    jobs:
      - create_infrastructure
